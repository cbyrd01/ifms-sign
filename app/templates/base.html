{% extends "bootstrap/base.html" %}

{% block head %}
{{ super() }}
<link rel="icon" type="image/x-icon" href="http://example.com/favicon.ico"/>
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
{% endblock %}

{% block styles %}
{{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='base.css') }}">
{% endblock %}

{% block title %}IFMS Sign Control{% endblock %}

{% block content %}
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-1 col"></div>
      <div class="col-xs-2 col"><a href="{{ url_for('letterF') }}"><img class="img-responsive" src="{{ url_for('static', filename='F.png') }}"></a></div>
      <div class="col-xs-2 col"><a href="{{ url_for('letterO') }}"><img class="img-responsive" src="{{ url_for('static', filename='O.png') }}"></a></div>
      <div class="col-xs-2 col"><a href="{{ url_for('letterR') }}"><img class="img-responsive" src="{{ url_for('static', filename='R.png') }}"></a></div>
      <div class="col-xs-2 col"><a href="{{ url_for('letterG') }}"><img class="img-responsive" src="{{ url_for('static', filename='G.png') }}"></a></div>
      <div class="col-xs-2 col"><a href="{{ url_for('letterE') }}"><img class="img-responsive" src="{{ url_for('static', filename='E.png') }}"></a></div>
      <div class="col-xs-1 col"></div>
    </div>
  </div>
  <div class="container-fluid">
        {% block page_content %}
        {% endblock %}
  </div>
{% endblock %}
